<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona startowa</title>
</head>
<body>
     <i>zawartosc</i> <!-- italic  -->
     <!-- Owijanie ctrl + shift + p -->
     <!-- ctrl + shift + / - emmet(owijanie) -->
     <i><b>zawartosc</b></i>
     <b><i>zawartosc2</i></b> <!-- b<i-->

     <!-- p - paragraf -->
     <!-- biały znak - (wiecej niz jedna spacja, enter, tabulacja) -->
    <!--  -->
    <p>paragraf</p>

    <!-- łamanie linii  br - break -->
    <!-- <br/> -->
    <p>
        Jan Frąckowiak <br>
        stac cywilny: kawaler
    </p>

    <!-- Odniśniki - linki wewnętrzne -->
<ol>

    <li>Link</li>
    <li>Link</li>
    <li>Link</li>
    <li>Link</li>
</ol>
<!-- Achor - Kotwica
href - Hyper reference - nadzwyczajne odniesienie -->
    </body>
</html>
